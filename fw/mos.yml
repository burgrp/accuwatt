author: DEVICE-FARM
description: A simple test on ESP8266 with two LEDs connected - Orange on pin 4 and Blue on pin 5
version: 1.0
arch: esp8266

tags:
  - c

sources:
  - src

filesystem:
  - fs

libs:
  - origin: ../../mg-df-core
  - origin: ../../mg-df-ds18b20
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/rpc-service-i2c

config_schema:
  - ["i2c.enable", true]
  - ["i2c.debug", true]
  - ["heating", "o", {title: "Heating settings"}]
  - ["heating.blockingTemp", "i", {title: "Heating will be set to zero and blocked for remote updates when temperature goes over this value"}]
  - ["heating.blockingTemp", 80]
    
skeleton_version: 2017-05-18
