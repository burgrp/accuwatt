author: DEVICE-FARM
description: A simple test on ESP8266 with two LEDs connected - Orange on pin 4 and Blue on pin 5
version: 1.0
arch: esp8266

tags:
  - c

sources:
  - src

filesystem:
  - fs

libs:
  - origin: ../../mg-df-core
  - origin: ../../mg-df-ds18b20
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/rpc-service-i2c

config_schema:
  - ["i2c.enable", true]
  - ["i2c.debug", true]
  - ["heating", "o", {title: "Electric Heating"}]
  - ["heating.enabled", "b", true, {"title": "Is heating enabled?"}]
  - ["heating.target", "i", 20, {"title": "Target temperature in Celsius"}]
  - ["heating.relay0", "i", 0, {"title": "First relay PCF port number"}]
  - ["heating.relay5", "i", 5, {"title": "Last relay PCF port number"}]
  - ["heating.led1", "i", 6, {"title": "LED1 PCF port number"}]
  - ["heating.led2", "i", 7, {"title": "LED2 PCF port number"}]
  - ["heating.tickms", "i", 2000, {"title": "Tick period in ms"}]
  - ["heating.tariff", "i", 5, {"title": "Tariff sensor pin number"}]

skeleton_version: 2017-05-18
